<div>
	<div class="six columns">
		<p5 sketch="drawFactory"></p5>
  	</div>
	<div class="six columns">
		<div class="controlpanel">
			<div class="control">
				<label>Radius:</label>

                <div ui-slider id="radius" min="0" max="255" ng-model="controls.radius"></div>
                <input type="text" ng-model="controls.radius" />


			</div>
			<div class="control">
				<label for="">Step:</label>
				<!-- <div id="step"></div> -->

				
                <div ui-slider id="step" min="0.01" max="3" ng-model="controls.step"></div>
                <input type="text" ng-model="controls.step" />


			</div>
			<div class="control">
				<label for="">Speed:</label>
				<div id="speed"></div>
<!-- 				<div ui-slider id="speed" min="0" max="255" ng-model="controls.speed"></div>
                <input type="text" ng-model="controls.speed" />
 -->
			</div>
			<div class="control">
				<label for="">X:</label>
				<div id="xslide"></div>
			</div>
			<div class="control">
				<label for="">Y:</label>
				<div id="yslide"></div>
			</div>
			<div class="control">
			<label for="">Toggle Draw:
				<input type="checkbox" id="toggleDraw" checked></label>
			<label for="">Show Circle:
				<input type="checkbox" id="circleVisible"></label>
			<label for="">Sound Reactive:
				<input type="checkbox" id="soundReactive"></label>
			<label for="">Radius Visible:
				<input type="checkbox" id="radiusVisible"></label>
			</div>
			<div class="control">
				<button id="capture">Capture</button>
				<button id="reset" ng-click="reset()">Reset</button>
			</div>
		</div>
	</div>

</div>
